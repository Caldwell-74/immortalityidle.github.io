<div class='darkMode'>
  <span>Battle Options</span>
  <hr/>
  <div *ngIf="battleService.manaShieldUnlocked"
    tooltip="Your mana can form a protective shroud around your body, protecting you and decreasing the damage that you take. It requires 10 mana each time the mana shield protects you.">
    <input type="checkbox" (change)="manaShieldToggle($event)" id="manaShield" [checked]="battleService.enableManaShield"/>
    <label for="manaShield"><span>Activate Mana Shield</span></label>
  </div>
  <div *ngIf="battleService.manaAttackUnlocked"
    tooltip="You can focus your mana around your weapon or fist to project greater power into your attacks. Doing this will double the damage that you inflict. Each use of this ability requires 10 mana.">
    <input type="checkbox" (change)="manaAttackToggle($event)" id="manaStrike" [checked]="battleService.enableManaAttack"/>
    <label for="manaStrike"><span>Activate Mana Strike</span></label>
  </div>
  <div *ngIf="battleService.pyroclasmUnlocked"
    tooltip="Focus your mana and blast your enemies with heat so intense their children's children will get burned. Each use of this ability requires 10,000 mana.">
    <input type="checkbox" (change)="pyroclasmToggle($event)" id="pyroclasm" [checked]="battleService.enablePyroclasm"/>
    <label for="pyroclasm"><span>Activate Pyroclasm</span></label>
  </div>
  <div *ngIf="battleService.fireShieldUnlocked"
    tooltip="Bring forth your inner fire to form a blistering barrier around you. Each use of this ability requires 10,000 mana.">
    <input type="checkbox" (change)="fireShieldToggle($event)" id="fireShield" [checked]="battleService.enableFireShield"/>
    <label for="fireShield"><span>Activate Fire Shield</span></label>
  </div>

</div>
